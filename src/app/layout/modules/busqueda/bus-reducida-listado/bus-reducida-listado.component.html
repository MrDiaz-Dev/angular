<p-toolbar styleClass="toolbar-sin-bordes">
  <ng-template pTemplate="left">
    <div class="my-2">
      <p-button
        type="button"
        icon="pi pi-arrow-left"
        pTooltip="Volver a la bÃºsqueda"
        (onClick)="back()"
        styleClass="p-button-rounded"
      ></p-button>
    </div>
  </ng-template>
</p-toolbar>
<p-toolbar styleClass="toolbar-sin-bordes">
  <ng-template pTemplate="left">
    <div class="my-2">
      <h2 class="mb-0">{{ titulo }}</h2>
    </div>
  </ng-template>
  <ng-template pTemplate="right">
    <div class="my-2">
      <p-button
        type="button"
        icon="pi pi-filter-slash"
        pTooltip="Limpiar Ordenamiento"
        tooltipPosition="left"
        styleClass="p-button-rounded p-button-outlined"
        [disabled]="!url.includes('order')"
        (onClick)="dt.clear()"
      ></p-button>
    </div>
  </ng-template>
</p-toolbar>
<hr />

<p-table
  #dt
  [value]="data"
  [columns]="cols"
  [loading]="loading()"
  [lazy]="true"
  (onLazyLoad)="cargarTabla($event)"
  [paginator]="true"
  [rows]="rows"
  [totalRecords]="totalItems"
  [rowsPerPageOptions]="itemsPerPageOptions"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Registros {{ mostrarDel }} - {{ mostrarAl }} / {{
    totalItems
  }}"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      @for (col of columns; track $index) {
        <th [pSortableColumn]="col.sorteable ? col.field : null">
          <div class="flex flex-row">
            {{ col.header }}
            @if (col.sorteable) {
              <p-sortIcon [field]="col.field"></p-sortIcon>
            }
          </div>
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-personal let-columns="columns">
    <tr>
      @for (col of columns; track $index) {
        <td>
          @if (col.subField) {
            {{ personal[col.field][col.subField] }}
          } @else if (col.header != "Acciones") {
            {{ personal[col.field] }}
          } @else {
            <p-button
              type="button"
              icon="pi pi-user"
              label="Seleccionar"
              pTooltip="Seleccionar personal"
              tooltipPosition="left"
              (onClick)="navegarAlDetalle(personal)"
            ></p-button>
          }
        </td>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        <p-messages [value]="error404" [closable]="false"></p-messages>
      </td>
    </tr>
  </ng-template>
</p-table>
<br />
