<form [formGroup]="camposDeBusqueda" (ngSubmit)="buscar()" autocomplete="off">
  <p-toolbar styleClass="toolbar-sin-bordes">
    <ng-template pTemplate="left">
      <div class="my-2">
        <h2 class="mb-0">{{ titulo }}</h2>
      </div>
    </ng-template>

    <ng-template pTemplate="right">
      <p-button
        icon="pi pi-search"
        label="Buscar"
        pTooltip="Realizar bÃºsqueda"
        ptooltipPosition="left"
        type="submit"
        styleClass="p-button-rounded p-button-success ml-1"
      ></p-button>
    </ng-template>
  </p-toolbar>
  <hr />
  <p-toolbar styleClass="toolbar-sin-bordes">
    <ng-template pTemplate="left">
      <div class="my-2">
      </div>
    </ng-template>

    <ng-template pTemplate="right">
      <p-button
        icon="pi pi-trash"
        label="Limpiar"
        pTooltip="Limpiar campos del formulario"
        ptooltipPosition="left"
        styleClass="p-button-rounded p-button-secondary p-button-outlined ml-1"
        (click)="limpiar()"
      ></p-button>
    </ng-template>
  </p-toolbar>
  <div class="grid">
    <div class="flex flex-column gap-2 col-12 md:col-6 xl:col-4">
      <label for="nombre"><b>Nombre</b></label>
      <input
        pInputText
        id="nombre"
        formControlName="nombre"
        aria-describedby="nombre-help"
        placeholder="Nombre"
        autocomplete="off"
      />
      <small id="nombre-help">
        Nombre de la persona que se desea buscar.
      </small>
    </div>
    <div class="flex flex-column gap-2 col-12 md:col-6 xl:col-4">
      <label for="apellido1"><b>Primer apellido</b></label>
      <input
        pInputText
        id="apellido1"
        formControlName="apellido1"
        aria-describedby="apellido1-help"
        placeholder="Nombre"
        autocomplete="off"
      />
      <small id="apellido1-help">
        Pirmer apellido de la persona que se desea buscar.
      </small>
    </div>
    <div class="flex flex-column gap-2 col-12 md:col-6 xl:col-4">
      <label for="apellido2"><b>Segundo apellido</b></label>
      <input
        pInputText
        id="apellido2"
        formControlName="apellido2"
        aria-describedby="apellido2-help"
        placeholder="Nombre"
        autocomplete="off"
      />
      <small id="apellido2-help">
        Pirmer apellido de la persona que se desea buscar.
      </small>
    </div>
  </div>
</form>
